<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión/Registrarse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="/images/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="/index.html">Inicio</a></li>
            </ul>
        </div>
        <div class="cuerpo-form">
            <div class="container-form sign-up">
                <div class="welcome-back">
                    <div class="message">
                        <h2>Bienvenido</h2>
                        <p>Si ya tienes una cuenta por favor inicia sesión aquí</p>
                        <button class="sign-up-btn">Iniciar Sesión</button>
                    </div>
                </div>
                <form class="formulario" id="form">
                    <h2 class="create-account">Crear una cuenta</h2>
                    <div class="iconos">
                        <div class="border-icon">
                            <i class='bx bxl-facebook' ></i>
                        </div>
                        <div class="border-icon">
                            <i class='bx bxl-google' ></i>
                        </div>
                        <div class="border-icon">
                            <i class='bx bxl-github'></i>
                        </div>
                    </div>
                    <p class="cuenta-gratis">Crear una cuenta gratis</p>
                    <input type="text" id="name" placeholder="Nombre de usuario" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button type="submit">Registrarse</button>
                    <p class="warnings" id="warnings"></p>
                </form>
            </div>
            <div class="container-form sign-in">
                <div class="formulario" id="form">
                    <h2 class="create-account">Iniciar Sesión</h2>
                    <div class="iconos">
                        <div class="border-icon">
                            <i class='bx bxl-facebook' ></i>
                        </div>
                        <div class="border-icon">
                            <i class='bx bxl-google' ></i>
                        </div>
                        <div class="border-icon">
                            <i class='bx bxl-github'></i>
                        </div>
                    </div>
                    <p class="cuenta-gratis">¿Aún no tienes cuenta?</p>
                    <input type="text" id="username" placeholder="Nombre de usuario" required>
                    <input type="password" id="pass" placeholder="Contraseña" required>
                    <button  id="submit" onclick="login()">Iniciar Sesión</button>
                </div>
                <div class="welcome-back">
                    <div class="message">
                        <h2>Bienvenido de nuevo</h2>
                        <p>Si aún no tienes una cuenta por favor registrate aquí</p>
                        <button class="sign-in-btn">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
